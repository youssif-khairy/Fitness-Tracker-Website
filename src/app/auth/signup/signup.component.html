<section>
    <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)"  >
        <mat-form-field>
            <input type="text" name="name" placeholder="Enter your name" matInput ngModel required>
        </mat-form-field>
        
        <mat-form-field>
            <input  type="email" name="email" placeholder="Enter your email" email matInput ngModel required>
        </mat-form-field>
        
        <mat-form-field>
            <input  type="password" name="password" placeholder="Enter your password" minlength="6" matInput ngModel required>
            <mat-hint>Password should be at least 6 elements</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput 
            placeholder="Please Enter your DOB" 
            [matDatepicker]="picker"
            name="date"
            [max]="maxDate"
            ngModel
            required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox required name="agree" ngModel>Agree To Terms And Conditions.</mat-checkbox>
        
        <button mat-raised-button color="primary" type="submit" [disabled]="!f.valid">Sign Up</button>
    </form>
</section>
