<section class="new-training--section" fxLayout fxLayoutAlign="center">
  <form  #f="ngForm" (ngSubmit)="startTraining(f)">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time To Start Workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
          <mat-form-field >
              <mat-label>Favorite Exercise</mat-label>
              <mat-select placeholder="Select Exercise" name="selected"  ngModel required>
                <mat-option *ngFor="let exercise of availableExercises$ | async" [value]="exercise.id">
                  {{exercise.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
          <button mat-button type="submit" [disabled]="f.invalid">
              Start
          </button>
      </mat-card-actions>
  </mat-card>
  </form>
    
</section>
