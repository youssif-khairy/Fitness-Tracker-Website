<mat-sidenav-container>
    <mat-sidenav role="navigation" #sideNav>
        <app-sidenav-list (sidenavToggle)="sideNav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (toggleSidenav)="sideNav.toggle()"></app-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
